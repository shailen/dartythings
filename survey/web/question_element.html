<link rel="import" href="selection_element.html">

<polymer-element name="question-element" extends="li" attributes="question">
  <template>
    <style>
      @host {
        :scope {
          background: #f9fbfd;
          padding: 12px;
          border-radius: 8px;
        }
      }

      input {
        padding: 5px;
      }

      .errorMessage {
        color: red;
      }

      #edit-icon, #delete-icon {
        font-size: 1.5em;
        color: #357ebd;
        margin:5px;
      }

      #edit-icon, #done-button {
        float: right;
      }

      #delete-icon {
        float: left;
      }

      .widget-options {
        margin-bottom: 10px;
      }

      #display-intro {
        color: #357ebd;
        margin-bottom: 8px;
      }

      .display {
        background: #fff;
        border: 6px solid #357ebd;
        border-radius: 8px;
        padding: 20px;
      }

      .display textarea {
        margin-bottom: 10px;
      }

      .display input {
        margin: 5px;
      }

      .optionInputs {
        margin: 5px;
      }

    </style>

    <div class="row">
      <div class="col-md-12">
        <template if="{{editing}}">
          <div class="errorMessage" hidden?="{{errorMessage.isEmpty}}">
            {{errorMessage}}
          </div>
          <input class="form-control" value="{{question.text}}"
              placeholder="Add question text">
          <input class="form-control" value="{{question.helpText}}"
              placeholder="Add help text">
          <div class="widget-options">
            <select class="form-control"
                selectedIndex="{{widgetSelectedIndex}}">
              <option template repeat="{{widgetOptions}}">{{}}</option>
            </select>
          </div>

         <!-- OPTIONS -->
          <template if="{{widgetSelectedIndex != 0}}">
            <ul id="input-container">
              <template repeat="{{optionInputs}}">
                <li><input class="optionInputs" value="{{}}"
                    on-click="addEmptyInput">
                </li>
              </template>
            </ul>
          </template>
        </template>

        <!-- DISPLAY -->
        <template if="{{!editing}}">
          <div class="display">
            <div><strong>{{question.text}}</strong></div>
              <div hidden?="{{question.helpText.isEmpty}}">
                <i>Hint: {{question.helpText}}</i>
              </div>

            <template if="{{widgetSelectedIndex == 0}}">
              <textarea class="form-control" placeholder="Add response here"
                  value="{{textAnswerValue}}" on-keyup="setTextAnswer">
              </textarea>
            </template>

            <template if="{{widgetSelectedIndex == 1}}">
              <selection-element values="{{question.answerOptions}}"
                 on-selectionmade="setSelectionAnswers"></selection-element>
            </template>

            <template if="{{widgetSelectedIndex == 2}}">
              <selection-element values="{{multiSelectAttrs[0]}}"
                  multi="{{multiSelectAttrs[1]}}"
                  on-selectionmade="setSelectionAnswers">
              </selection-element>
            </template>

            <strong>Answer:</strong>
            <ul>
              <template repeat="{{question.answers}}">
                <li>{{}}</li>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div class="row">
      <div class="col-xs-6 icons">
        <span id="delete-icon" class="glyphicon glyphicon-remove"
            on-click="delete"></span>
      </div>
      <div class="col-xs-6 icons">
        <template if="{{!editing}}">
          <span id="edit-icon" class="glyphicon glyphicon-pencil"
              on-click="edit"></span>
        </template>
        <template if="{{editing}}">
          <button id="done-button" on-click="show" type="button"
              class="btn btn-primary">Done</button>
        </template>
      </div>
    </div>
  </template>

  <script type="application/dart" src="question_element.dart"></script>
</polymer-element>
