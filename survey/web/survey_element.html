<!DOCTYPE html>

<link rel='import' href='question_element.html'>

<polymer-element name="survey-element">
  <template>
    <style>
      textarea, input {
        margin-bottom: 10px;
      }

      li {
        margin: 10px 0;
      }

      #add-new-question-button {
        font-size: 2.5em;
        color: #357ebd;
        margin: 1.5em 0;

      }
    </style>
    <div class='container'>
      <div class="row">
        <div class="col-md-12">
          <h2>Survey App</h2>
          <input class="form-control" placeholder='Add survey title'
              value="{{app.title}}">
          <textarea class="form-control" rows="3"
              placeholder='Add survey description'
              value="{{app.description}}">
          </textarea>
          <ul on-doneediting='addNewQuestionForm'>
            <template repeat="{{app.questions}}">
              <li is="question-element" question="{{}}"></li>
            </template>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span id="add-new-question-button" class="glyphicon glyphicon-plus-sign" on-click="addNewQuestion"></span>
        </div>
      </div>
    </div> <!-- end .container -->
  </template>

  <script type="application/dart" src="survey_element.dart"></script>
</polymer-element>
