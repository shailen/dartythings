<!DOCTYPE html>

<link rel='import' href='question_element.html'>

<polymer-element name="survey-element" attributes="multi">
  <template>
    <style>
      textarea, input {
        margin: 15px 0;
      }

      li {
        margin: 10px 0;
      }

      #add-new-question-button {
        margin: 1.5em 0;
      }

    </style>
    <div class='container'>
      <div class="row">
        <div class="col-md-12">
          <h2>Survey App</h2>
          <input class="form-control" placeholder='Add survey title'
              value="{{app.title}}">
          <textarea class="form-control" rows="3"
              placeholder='Add survey description'
              value="{{app.description}}">
          </textarea>
          <ul>
            <template repeat="{{app.questions}}">
              <li is="question-element" question="{{}}"></li>
            </template>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
       <button id="add-new-question-button" type="button" on-click="addNewQuestion"
           class="btn btn-primary">Add question</button>
        </div>
      </div>
    </div> <!-- end .container -->
  </template>

  <script type="application/dart" src="survey_element.dart"></script>
</polymer-element>
