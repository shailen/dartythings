<!DOCTYPE html>

<polymer-element name="option-element" extends="li" attributes="option">
  <template>
    <input class="form-control" value="{{option.text}}"
        on-keyup="checkForErrors" placeholder="Option text">

       <div class="errorMessage" hidden?="{{errorMessage.isEmpty}}">
          {{errorMessage}}
       </div>
  </template>

  <script type="application/dart" src="option_element.dart"></script>
</polymer-element>
