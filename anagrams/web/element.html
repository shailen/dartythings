<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<polymer-element name="word-element">
  <template id='my-template'>
    <div class='container'>
      <div class='row'>
        <template repeat="{{char in charsList}}">
          <div class="col-md-2">
            <div class="char-wrapper">
              <div on-dragStart="dragStartHandler"
                   on-dragEnter="dragEnterHandler"
                   on-dragOver="dragOverHandler"
                   on-drop="dropHandler"
                   on-dragEnd="dragEndHandler"
                   class='char' draggable>{{char}}
               </div>
             </div>
           </div>
         </template>
       </div>
       <div class="row">
         <div class="col-sm-12">
          <template bind="{{score}}">
            <h2>Score: {{}}</h2>
          </template>
        </div>
      </div>
    </div><!-- end .container -->

    <style>
      [draggable] {
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        /* Required to make elements draggable in old WebKit */
        -khtml-user-drag: element;
        -webkit-user-drag: element;
      }
.char-wrapper {
  width: 100%;
  margin: 5px;
}
      .char {
      width: 100%;
      height: 50px;
      line-height: 50px;



      color: #ffffff;
background-color: #fff;
border: 1px solid #acf;
display: inline-block;
color:  #369;
padding: 0;
margin: 0;

font-size: 1.5em;
font-weight: normal;

text-align: center;
white-space: nowrap;
vertical-align: middle;
cursor: pointer;

border-radius: 4px;
/*
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
-o-user-select: none;
*/
      }

      .char.over {
        border: 2px solid #999;
        color: #ccc;
      }

      .rows {
        padding: 10px 0;
      }

      .char.yellow {
        background-color: #def;
        color: #123;
      }

    </style>
  </template>

  <script type="application/dart" src="element.dart"></script>
</polymer-element>
</body>
</html>
