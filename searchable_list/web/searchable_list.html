<!DOCTYPE html>

<polymer-element name="searchable-list" attributes="data">
  <template>
    <div class="container">
      <input class="form-control" type="text" value="{{searchParam}}" 
          on-keyup="search">
      <template if="{{results.length > 0}}">
        <ul class="list-unstyled">
          <template repeat="{{result in results}}">
            <li>{{result}}</li>
          </template>
        </ul>
      </template>
    </div>
  </template>

  <script type="application/dart" src="searchable_list.dart"></script>
</polymer-element>
