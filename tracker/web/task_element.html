<link rel="import" href="task_form.html">
<polymer-element name="task-element" attributes="task" extends="li">
  <template>
    <template bind if="{{!showFull}}">
      <div on-click='toggleDisplay'>+</div>
      <div>{{task.title}}</div>
    </template>

    <template if="{{showFull}}">
      <div on-click='toggleDisplay'>-</div>
      <task-form task-validator="{{taskValidator}}"></task-form>
    </template>
  </template>
  <script type="application/dart" src="task_element.dart"></script>
</polymer-element>
