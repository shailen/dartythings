<link rel="import" href="task_form_element.html">
<polymer-element name="task-element" attributes="task" extends="li">
  <template>
    <template bind if="{{!taskForm.inUse}}">
      <div on-click='toggleDisplay'>+</div>
      <div>{{task.title}}</div>
    </template>

    <template if="{{taskForm.inUse}}">
      <div on-click='toggleDisplay'>-</div>
      <task-form-element task-form="{{taskForm}}"></task-form-element>
    </template>
  </template>
  <script type="application/dart" src="task_element.dart"></script>
</polymer-element>
