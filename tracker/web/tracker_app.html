<link rel="import" href="task_list_element.html">
<link rel="import" href="task_form_element.html">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<polymer-element name="tracker-app">
  <template>
    <style>
      .error {
        color: red;
      }

      .success {
        color: green;
      }

      #new-task-button, #search-input {
         margin-top: 20px;
      }

      .moved {
        background-color: orange;
        color: white;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Task Tracker</h1>
        </div>

        <template bind if="{{!usingForm}}">
          <div class="col-md-2">
            <button id="new-task-button" on-click='toggleFormDisplay' type="button"
                class="btn btn-primary">Add task</button>
          </div>
          <div class="col-md-2">
             <input type='text' id="search-input" class="form-control"
                on-keyup="search" value="{{searchParam}}" placeholder="Search">
          </div>
        </template>
      </div>

      <div class="row">
        <div class="list-container col-md-4">
          <template if="{{usingForm}}">
            <div>
              <div class="element-container"><task-form-element task="{{newTask}}"
                  on-notneeded="toggleFormDisplay"></task-form-element></div>
            </div>
          </template>

          <h2>Current</h2>
          <ul is="task-list-element" tasks="{{current}}"></ul>
        </div>

        <div class="list-container col-md-4">
          <h2>Pending</h2>
          <ul is="task-list-element" tasks="{{pending}}"></ul>
        </div>

        <div class="list-container col-md-4">
          <h2>Completed</h2>
          <ul is="task-list-element" tasks="{{completed}}"></ul>
        </div>
      </div>
    </div>
  </template>
  <script type="application/dart" src="tracker_app.dart"></script>
</polymer-element>
