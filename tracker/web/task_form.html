<polymer-element name="task-form" attributes="task-validator">
  <template>
    <form id="task-form">
      <div>
        Title: <input placeholder="Add title here" value="{{taskValidator.title}}" on-keyup="validateTitle" />
        &nbsp;{{maxTitleLength - taskValidator.title.length}}
        <p>
          <!-- TODO: create an error element -->
          <template bind if="{{titleError}}">{{titleMessage}}</template>
          <template bind if="{{!titleError}}">&nbsp;</template>
        <p>
      </div>

      <div>
        Description:<br>
        <textarea placeholder="Add description here" value="{{taskValidator.description}}"
            on-keyup="validateDescription"></textarea>
        &nbsp;{{maxDescriptionLength - taskValidator.description.length}}
        <p>
          <template bind if="{{descriptionError}}">{{descriptionMessage}}</template>
          <template bind if="{{!descriptionError}}">&nbsp;</template>
        <p>

      </div>


    </form>
  </template>
  <script type="application/dart" src="task_form.dart"></script>
</polymer-element>
